<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="validate.js"></script>
</head>
<header>
    <div class="headformat">
        <h1>Cake Website</h1>
    </div>
</header>

<body>

    <form name="RegForm" action="index1.html" method="GET">
        <div class="heading">
            <h1>Registration Form</h1><br>
        </div>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Your First Name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name"><br>
        <label for="femail">Email:</label><br>
        <input type="text" id="femail" name="femail" placeholder="Your Email"><br>
        <label for="fnum">Contact:</label><br>
        <input type="tel" id="fnum" name="fnum" placeholder="Your Contact Number" pattern="0-9"><br>
        <label for="fpass">Password:</label><br>
        <input type="password" id="fpass" name="fpass" placeholder="Your Password"><br>
        <label for="frpass">Confirm Password:</label><br>
        <input type="password" id="frpass" name="frpass" placeholder="Confirm Password"><br>
        <label for="fagree">I agree all statements in Terms of service
            </label>
        <input type="checkbox" id="fagree" name="fagree"><br><br>
        <button type="submit"><strong>Register</strong></button>
        <p>Already have an account? <a href="login.html">Sign in</a></p>

    </form>

</body>

</html>
